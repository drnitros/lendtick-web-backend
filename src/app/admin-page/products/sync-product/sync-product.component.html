<!-- Start Sub Header -->
<div class="sub-header">
	<div class="media">
		<i-shopping-cart class="icon"></i-shopping-cart> 
		<div class="media-body">
			<h5 class="title">Sync Product</h5>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a routerLink="/main">Home</a></li>
				<li class="breadcrumb-item"><a routerLink="/main/member/">Member</a></li>
				<li class="breadcrumb-item active" aria-current="page">Sync Product</li>
			</ol>
		</div>
	</div>
</div>
<!-- End Sub Header -->
<!-- Start Main Content -->
<div class="main-content pb-1">
	
	<div class="row">
		<div class="col-sm-4 col-xl-3 mb-4">
			<p-dropdown [options]="products" styleClass="form-control" [(ngModel)]="selectedProduct"></p-dropdown>
		</div>
		<div class="col-sm-8 col-xl-9 mb-4 text-right">
			<button type="button" class="btn btn-primary btn-icon mr-1">Sync Product <i-refresh-cw class="icon"></i-refresh-cw></button>
		</div>
	</div>

	<div *ngIf="loading" class="wrap-loading">
		<p-progressSpinner [style]="{width: '30px', height: '30px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
	</div>

	<div *ngIf="!loading" class="row">

		<div class="col-sm-4 col-xl-3 mb-4" *ngFor="let item of data">
			<!-- Start Item Product -->
			<div class="card item-product">
				<img [src]="item.mainImage" alt="" />
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<h5 class="mb-2">
							{{item.name}}
							<small class="d-block mt-1">{{item.category}}</small>
						</h5>
						{{item.description}}
					</li>
					<li class="list-group-item">
						<div class="row">
							<div class="col"><strong>Base Price</strong></div>
							<div class="col text-right">Rp {{item.basicPrice}}</div>
						</div>
					</li>
				</ul>
				<button class="btn btn-primary btn-block">Add to party</button>
			</div>
			<!-- End Item Product -->
		</div>

	</div>
</div>
<!-- End Main Content -->
