<!-- Start Card -->
<div class="card">
	<div class="card-header">
		<h6 class="mb-0">{{title}}</h6>
	</div>
	<div class="card-body p-0">
		<div id="vector-map" [ngClass]="styleClass"></div>
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item" *ngFor="let marker of markers">{{marker.name}}</li>
	</ul>
</div>
<!-- End Card -->
