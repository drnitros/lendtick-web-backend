<!-- Start Card -->
<div class="card">
	<div class="card-body p-0">
		<!-- Start Table -->
		<p-table 
			[value]="data" 
			[columns]="columns" 
			selectionMode="single" 
			[(selection)]="selectedList" 
			[paginator]="paginator" 
			[rows]="rows" 
			dataKey="id"
			[responsive]="true">
			<ng-template pTemplate="header">
				<tr>
					<th *ngFor="let col of columns" [class.td-avatar]="col.field == 'avatar'">{{col.header}}</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-rowData let-columns="columns">
				<tr [pSelectableRow]="rowData">
					<td *ngFor="let col of columns">
						<span *ngIf="col.field != 'avatar' && col.field != 'website'">{{rowData[col.field]}}</span>
						<img *ngIf="col.field == 'avatar'" [src]="rowData[col.field]" class="img-avatar" alt=""/>
						<a  *ngIf="col.field == 'website'" href="javascript:;">{{rowData[col.field]}}</a>
					</td>
				</tr>
			</ng-template>
		</p-table>
		<!-- End Table -->
	</div>
</div>
<!-- End Card -->
